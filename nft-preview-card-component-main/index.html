  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="stylesheet" href="style.css">
 
</head>
<body>
<div class="principal">  
<main>
 <img class="nft" src="./images/image-equilibrium.jpg" alt="NTF pika">
 
  <h2>Equilibrium #3429</h2>
<p>
  Our Equilibrium collection promotes balance and calm.
</p>
  <section>
   
   <div>
    <img src="./images/icon-ethereum.svg" alt="ethereum">

   </div> 
    <div>
    <img src="./images/icon-clock.svg" alt="relogio">
   <strong class="time"> 3 days left</strong>

  </section>

</main>
  
 
  <footer>
  
    <img class="avatar"src="./images/image-avatar.png" alt="avatr">

  </footer>
 </div>
